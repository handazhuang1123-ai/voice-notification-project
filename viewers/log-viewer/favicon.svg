<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background -->
  <rect width="100" height="100" fill="#0a0a0a"/>

  <!-- Pip-Boy Style Monitor Frame -->
  <rect x="10" y="10" width="80" height="80" fill="none" stroke="#4af626" stroke-width="3"/>

  <!-- Screen Glow -->
  <rect x="15" y="15" width="70" height="70" fill="rgba(74, 246, 38, 0.1)"/>

  <!-- Terminal Text Lines -->
  <rect x="20" y="25" width="40" height="3" fill="#4af626"/>
  <rect x="20" y="35" width="50" height="3" fill="#4af626"/>
  <rect x="20" y="45" width="35" height="3" fill="#4af626"/>
  <rect x="20" y="55" width="45" height="3" fill="#4af626"/>

  <!-- Cursor -->
  <rect x="20" y="65" width="8" height="8" fill="#4af626">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- Scanline effect -->
  <line x1="10" y1="30" x2="90" y2="30" stroke="rgba(0,0,0,0.3)" stroke-width="1"/>
  <line x1="10" y1="50" x2="90" y2="50" stroke="rgba(0,0,0,0.3)" stroke-width="1"/>
  <line x1="10" y1="70" x2="90" y2="70" stroke="rgba(0,0,0,0.3)" stroke-width="1"/>
</svg>
