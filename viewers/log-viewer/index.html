<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pip-Boy 日志查看器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: #1a1a1a;
            color: #e0e0e0;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 2px solid #444;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            color: #888;
        }

        .main-layout {
            display: flex;
            gap: 20px;
            flex: 1;
            overflow: hidden;
        }

        .session-list-container {
            width: 30%;
            display: flex;
            flex-direction: column;
            border: 2px solid #444;
            background: #222;
        }

        .session-list-header {
            padding: 10px;
            background: #333;
            border-bottom: 2px solid #444;
            font-weight: bold;
        }

        .session-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .session-item {
            padding: 12px;
            margin-bottom: 8px;
            border: 1px solid #444;
            background: #2a2a2a;
            cursor: pointer;
            transition: all 0.2s;
        }

        .session-item:hover {
            background: #333;
            border-color: #666;
        }

        .session-item.active {
            background: #0066cc;
            border-color: #0099ff;
            color: #fff;
        }

        .session-id {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .session-time {
            font-size: 12px;
            color: #888;
            margin-bottom: 4px;
        }

        .session-message {
            font-size: 13px;
            font-style: italic;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .detail-panel-container {
            width: 70%;
            display: flex;
            flex-direction: column;
            border: 2px solid #444;
            background: #222;
        }

        .detail-panel-header {
            padding: 10px;
            background: #333;
            border-bottom: 2px solid #444;
            font-weight: bold;
        }

        .detail-panel {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .detail-section {
            margin-bottom: 20px;
        }

        .detail-section h3 {
            font-size: 18px;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #444;
        }

        .detail-item {
            margin: 8px 0;
            line-height: 1.6;
        }

        .detail-label {
            font-weight: bold;
            display: inline-block;
            width: 150px;
        }

        .detail-value {
            color: #bbb;
        }

        .status-success {
            color: #4caf50;
        }

        .status-warning {
            color: #ff9800;
        }

        .status-error {
            color: #f44336;
        }

        pre {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.5;
        }

        .footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            border-top: 2px solid #444;
            font-size: 13px;
            color: #888;
        }

        .footer kbd {
            background: #333;
            padding: 2px 6px;
            border-radius: 3px;
            border: 1px solid #555;
            font-family: 'Courier New', monospace;
            margin: 0 3px;
        }

        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px;
            font-size: 16px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }

        .error-message {
            text-align: center;
            padding: 40px;
            color: #f44336;
            font-size: 16px;
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #2a2a2a;
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pip-Boy 日志查看器</h1>
            <p>PowerShell 语音通知日志浏览器</p>
        </div>

        <div class="main-layout">
            <div class="session-list-container">
                <div class="session-list-header">
                    会话列表 (<span id="session-count">0</span>)
                </div>
                <div class="session-list" id="sessionList">
                    <div class="loading">正在加载日志数据...</div>
                </div>
            </div>

            <div class="detail-panel-container">
                <div class="detail-panel-header">
                    详细信息
                </div>
                <div class="detail-panel" id="detailPanel">
                    <div class="empty-state">
                        请从左侧选择一个会话查看详情...
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <kbd>↑</kbd> <kbd>↓</kbd> 导航 |
            <kbd>Enter</kbd> 选择 |
            <kbd>Home</kbd> 第一项 |
            <kbd>End</kbd> 最后一项 |
            <kbd>Esc</kbd> 取消选择
        </div>
    </div>

    <script src="js/session-manager.js"></script>
    <script src="js/log-renderer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
