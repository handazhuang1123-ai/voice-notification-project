<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pip-Boy 日志查看器 - ROBCO INDUSTRIES</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- Pip-Boy Theme CSS -->
    <link rel="stylesheet" href="../pip-boy-theme/css/pip-boy-colors.css">
    <link rel="stylesheet" href="../pip-boy-theme/css/pip-boy-base.css">
    <link rel="stylesheet" href="../pip-boy-theme/css/pip-boy-crt.css">
    <link rel="stylesheet" href="../pip-boy-theme/css/pip-boy-components.css">

    <!-- Custom overrides for log viewer -->
    <style>
        /* Override pip-boy-body to remove scroll | 覆盖 pip-boy-body 移除滚动 */
        .pip-boy-body {
            overflow: hidden;
        }

        /* Custom styles for log viewer specific elements */
        .log-viewer-header {
            text-align: center;
            padding: 15px;
            border-bottom: 2px solid var(--pip-boy-border-dim);
        }

        .log-viewer-main {
            display: flex;
            gap: 20px;
            flex: 1;
            overflow: hidden;
            padding: 20px;
            height: 100%;
            min-height: 0;
        }

        .log-viewer-list-container {
            width: 30%;
            min-width: 250px;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .log-viewer-detail-container {
            width: 70%;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .log-viewer-panel {
            background: var(--pip-boy-bg);
            border: 2px solid var(--pip-boy-border);
            display: flex;
            flex-direction: column;
            height: 100%;
            box-shadow: inset 0 0 20px var(--pip-boy-screen-tint);
            min-height: 0;
        }

        .log-viewer-panel-header {
            padding: 10px 15px;
            background: rgba(74, 246, 38, 0.1);
            border-bottom: 2px solid var(--pip-boy-border-dim);
            font-weight: bold;
            text-shadow: 0 0 10px var(--pip-boy-glow-mid);
        }

        .log-viewer-panel-body {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            min-height: 0;
        }

        /* Custom scrollbar for panel body | 面板主体的自定义滚动条 */
        .log-viewer-panel-body::-webkit-scrollbar {
            width: 10px;
        }

        .log-viewer-panel-body::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .log-viewer-panel-body::-webkit-scrollbar-thumb {
            background: var(--pip-boy-border-dim);
            border-radius: 5px;
        }

        .log-viewer-panel-body::-webkit-scrollbar-thumb:hover {
            background: var(--pip-boy-border);
        }

        /* Detail mode focus indicator | 详细信息模式焦点指示器 */
        .log-viewer-detail-container.focus-mode .log-viewer-panel {
            border-color: var(--pip-boy-text-bright);
            box-shadow:
                inset 0 0 20px var(--pip-boy-screen-tint),
                0 0 30px var(--pip-boy-glow-mid);
        }

        .log-viewer-detail-container.focus-mode .log-viewer-panel-header {
            background: rgba(74, 246, 38, 0.2);
            text-shadow: 0 0 15px var(--pip-boy-glow-bright);
        }

        .date-item,
        .session-item {
            padding: 12px;
            margin-bottom: 8px;
            border: 1px solid var(--pip-boy-border-dim);
            background: rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .date-item:hover,
        .session-item:hover {
            background: var(--pip-boy-highlight);
            border-color: var(--pip-boy-border);
            transform: translateX(5px);
        }

        .date-item.active,
        .session-item.active {
            background: var(--pip-boy-highlight);
            border-color: var(--pip-boy-border);
            box-shadow: 0 0 15px var(--pip-boy-shadow);
        }

        .date-item::before {
            content: "▶ ";
            color: var(--pip-boy-text-secondary);
            margin-right: 5px;
        }

        .date-item.active::before {
            color: var(--pip-boy-text-primary);
        }

        .date-label {
            font-size: 16px;
            margin-bottom: 4px;
            color: var(--pip-boy-text-primary);
        }

        .date-count {
            font-size: 13px;
            color: var(--pip-boy-text-secondary);
        }

        .session-time {
            font-size: 12px;
            color: var(--pip-boy-text-secondary);
            margin-bottom: 4px;
        }

        .session-message {
            font-size: 13px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .detail-section {
            margin-bottom: 20px;
        }

        .detail-section h3 {
            font-size: 18px;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--pip-boy-border-dim);
            text-shadow: 0 0 10px var(--pip-boy-glow-mid);
        }

        .detail-item {
            margin: 8px 0;
            line-height: 1.6;
        }

        .detail-label {
            font-weight: bold;
            display: inline-block;
            width: 150px;
            color: var(--pip-boy-text-bright);
        }

        .detail-value {
            color: var(--pip-boy-text-primary);
        }

        .status-success {
            color: var(--pip-boy-success);
        }

        .status-warning {
            color: var(--pip-boy-warning);
        }

        .status-error {
            color: var(--pip-boy-error);
        }

        .session-list-header {
            padding: 10px 15px;
            background: rgba(74, 246, 38, 0.05);
            border-bottom: 1px solid var(--pip-boy-border-dim);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .session-list-title {
            font-weight: bold;
            font-size: 14px;
            color: var(--pip-boy-text-bright);
        }

        .session-count-badge {
            font-size: 13px;
            color: var(--pip-boy-text-secondary);
        }

        .empty-state {
            text-align: center;
            color: var(--pip-boy-text-dim);
            padding: 40px;
            font-size: 16px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }

        .error-message {
            text-align: center;
            padding: 40px;
            color: var(--pip-boy-error);
            font-size: 16px;
        }

        kbd {
            background: rgba(74, 246, 38, 0.2);
            padding: 2px 8px;
            border: 1px solid var(--pip-boy-border);
            font-family: 'VT323', monospace;
            margin: 0 3px;
            box-shadow: 0 0 5px var(--pip-boy-shadow);
        }
    </style>
</head>
<body>
    <!-- Apply Pip-Boy theme classes -->
    <div class="pip-boy-container pip-boy-scanlines pip-boy-flicker-subtle pip-boy-boot">
        <div class="pip-boy-screen pip-boy-box-glow">
            <div class="pip-boy-layout-hcf">
                <!-- Header -->
                <div class="pip-boy-header log-viewer-header">
                    <h1 class="pip-boy-glow-multi">ROBCO INDUSTRIES UNIFIED OPERATING SYSTEM</h1>
                    <p>COPYRIGHT 2075-2077 ROBCO INDUSTRIES</p>
                    <p>-LOG VIEWER MODULE-</p>
                </div>

                <!-- Body -->
                <div class="pip-boy-body">
                    <div class="log-viewer-main">
                        <!-- Left: Session/Date List -->
                        <div class="log-viewer-list-container">
                            <div class="log-viewer-panel">
                                <div class="log-viewer-panel-header">
                                    LOG VIEWER - DATA ACCESS
                                </div>
                                <div class="session-list-header">
                                    <span class="session-list-title">会话列表</span>
                                    <span class="session-count-badge">(<span id="session-count">0</span>)</span>
                                </div>
                                <div class="log-viewer-panel-body" id="sessionList">
                                    <div class="loading">
                                        <div class="pip-boy-spinner" style="display: inline-block;"></div>
                                        正在加载日志数据...
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Right: Detail Panel -->
                        <div class="log-viewer-detail-container">
                            <div class="log-viewer-panel">
                                <div class="log-viewer-panel-header">
                                    详细信息
                                </div>
                                <div class="log-viewer-panel-body" id="detailPanel">
                                    <div class="empty-state">
                                        请从左侧选择日期查看日志
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="pip-boy-footer">
                    <kbd>↑</kbd> <kbd>↓</kbd> 导航/滚动 |
                    <kbd>Enter</kbd> <kbd>→</kbd> 进入 |
                    <kbd>←</kbd> <kbd>Esc</kbd> 返回 |
                    <kbd>Home</kbd> 顶部 |
                    <kbd>End</kbd> 底部
                </div>
            </div>
        </div>
    </div>

    <script src="js/session-manager.js"></script>
    <script src="js/log-renderer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
