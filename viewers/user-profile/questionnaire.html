    <style>
        /* ÈóÆÂç∑ÁâπÂÆöÊ†∑Âºè */
        .questionnaire-container {
            max-width: 900px;
            margin: 0 auto;

        }

        .question-panel {
            background: var(--pip-boy-black);
            border: 2px solid var(--pip-boy-green);
            border-radius: 4px;
            padding: 30px;
            margin: 20px 0;
            min-height: 400px;
            box-shadow: 0 0 20px var(--pip-boy-glow-strong);
        }

        .question-number {
            font-size: 1.2em;
            color: var(--pip-boy-green);
            margin-bottom: 10px;

        }

        .question-text {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: var(--pip-boy-green-bright);
        }

        .answer-textarea {
            width: 100%;
            min-height: 250px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--pip-boy-green);
            color: var(--pip-boy-green-bright);
            font-family: 'Courier New', monospace;
            font-size: 1em;
            padding: 15px;
            resize: vertical;
        }

        .answer-textarea:focus {
            outline: none;
            box-shadow: 0 0 10px var(--pip-boy-glow-mid);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
            gap: 15px;
        }

        .pip-boy-button {
            background: var(--pip-boy-black);
            color: var(--pip-boy-green);
            border: 2px solid var(--pip-boy-green);
            padding: 12px 24px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
        }

        .pip-boy-button:hover {
            background: var(--pip-boy-green);
            color: var(--pip-boy-black);
            box-shadow: 0 0 15px var(--pip-boy-glow-strong);
        }

        .pip-boy-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-container {
            margin: 30px 0;
        }

        .progress-bar {
            width: 100%;
            height: 25px;
            background: var(--pip-boy-black);
            border: 2px solid var(--pip-boy-green);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--pip-boy-green);
            transition: width 0.5s ease;
            box-shadow: 0 0 10px var(--pip-boy-glow-mid);
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--pip-boy-black);
            font-weight: bold;
            text-shadow: 0 0 5px var(--pip-boy-glow-strong);
        }

        .status-message {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
        }

        .status-success {
            background: rgba(74, 246, 38, 0.1);
            border: 1px solid var(--pip-boy-green);
            color: var(--pip-boy-green-bright);
        }

        .status-error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff6666;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner.active {
            display: block;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .loading-spinner span {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>

</html>
